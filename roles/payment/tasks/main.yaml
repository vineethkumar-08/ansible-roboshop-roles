- name: app-setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app_setup.yaml


- name: python-setup
  ansible.builtin.import_role:
    name: common
    tasks_from: python_setup.yaml

- name: systemd_setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd_setup.yaml


- name: restart python
  ansible.builtin.systemd_service:
    name: payment
    state: restarted